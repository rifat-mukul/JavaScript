<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moneyExchange</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>

      <form action="">
        <div class="ammount">
          <p>Enter Ammount</p>
          <input value="100" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" id="from-select"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/BD/flat/64.png" />
              <select name="to" id="to-select"></select>
            </div>
          </div>
        </div>
        <div class="msg">
          <p>1 USD = 122 bdt</p>
          <button>Get Exchange Rate</button>
        </div>
      </form>
    </div>
    <script src="/projects/moneyExchange/currency.js"></script>
    <script src="/projects/moneyExchange/app.js"></script>
  </body>
</html>
